<div>
  <button class="btn btn-primary mb-3" routerLink="/create">CREATE POST</button>
  <div cdkDropList [cdkDropListData]="posts" (cdkDropListDropped)="onDrop($event)" (keydown.control)="selectPost($event)">
    <app-post *ngFor="let post of posts" [post]="post" (deleted)="deletePost($event)" cdkDrag></app-post>
  </div>
</div>
